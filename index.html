<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <div class="container">
  <div class="island">
     <div class="island__item island__item_flex">
   <h3 m-0>ToDo List &#9776;</h3>

    <button class="btn btn-primary ms-auto js-open-filter-form">
    <svg width="1em" height="1em">
    <use xlink:href="#filter">
    </svg>

    </button>
    <button class="btn btn-success ms-3 js-open-form">
    <svg width="1em" height="1em">
    <use xlink:href="#plus">
    </svg>
  </button>
     </div>
     <form class="island__item island__item_flex island__item_hidden js-filter-form">
      <input type="search" class="form-control me-2 js-input-search" placeholder="Поиск&#10002;...">

      <select class="form-select me-2 js-select-sort">
        <option value="priority">По приоритету</option>
        <option value="estimate">По оценке</option>
      </select>
    </form>


     <form class="island__item island__item_flex island__item_hidden js-form">
       <input type="text" class="form-control me-2 js-input" placeholder="Введите текст...">
       <input type="number" class="form-control me-2 js-input-number" placeholder="Введите оценку, ч">
       <select class="form-select me-2 js-select">
         <option value="1">1 звезда</option>
         <option value="2">2 звезды</option>
         <option value="3">3 звезды</option>
       </select>
   
       <button type="submit" class="btn btn-primary me-2 js-add-item">Добавить</button>
       <button type="button" class="btn btn-danger js-close-form">Отмена</button>
     </form>
    
     <div class="island__item js-list-wrap">
       <div class="fallback-list">Список пустой</div>
     </div>


  </div>
  </div>
    
  <div class="d-none">
    <svg id="star" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
      <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
    </svg>

    <svg id="plus" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
    </svg>

    <svg id="filter" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" class="bi bi-filter-circle-fill" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zM3.5 5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1 0-1zM5 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm2 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5z"/>
    </svg>
  </div>



    <script src="script.js"></script>
</body>
</html>
